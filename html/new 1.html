<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" href="./animate.css">
		<title>学习第一天</title>
	</head>
	<body>
		<a href="http://acfun.io" accesskey="m"><h1 accesskey="h">学习第一天</h1></a>
		<p>contenteditable演示</p>
		<p contenteditable="true">这是可编辑的元素内容</p>
		<!--data-*-->
		<p>data-*演示,实际数据需要配合js</p>
		<ul>
			<li date-tyep="boy">jiashunhao</li>
			<li date-type="girl">hehe</li>
		</ul>
		<p dir="rtl">dir演示,ltr是默认,trl是从右到左</p>
		<p draggable="true">这个元素可以拖动</p>
		<p dropzone="link">http://acfun.io</p>
		<p lang="zh">aaaa</p>
		<p>spellcheck演示</p>
		<input type="text" spellcheck="true"/><br/>
		<p style="color:red">行内样式</p>
		<p>tabindex演示</p>
		<input type="text" tabindex="3">
		<input type="text" tabindex="1">
		<input type="text" tabindex="2">
		<p>title演示</p>
		<p title="演示1">演示1</p>
		<p title="演示2">演示2</p>
		<p>第一个html页面?才怪</p>
		<div class="animate " id="animate">
			测试用文字
		</div>
		<button onclick="testAnimate()">点击测试css</button>
		<button onclick="yincang()">隐藏</button>
		<script>
			function testAnimate(){
				var test = document.getElementById("animate");
				if(test.className == 'animated pulse'){
					test.className = 'animate';
				}else{
					test.className = 'animated pulse';
				}
				
			}
			function yincang(){
				var test = document.getElementById('animate');
				test.setAttribute('display','none');
			}
		</script>
	</body>
</html>
