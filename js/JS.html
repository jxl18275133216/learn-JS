	<h4>标签的使用</h4>
	<script>
		outerloop:
		for(var i = 0;i<10;i++){
			
			innerloop:
			for(var j = 0;j<10;j++){
				if(j==2){
					continue innerloop;
				}
				if(j==4){
					break innerloop;
				}
				if(i>6){
					break outerloop;
				}
				document.write("i="+i+";j="+j+"<br/>");
			}
			document.write("i="+i+"<br/>");
		}
	</script>

	<h4>演示switch case</h4>
	<span>今天是<p id="swtichtest"></p></span>
	<script>
		var day = new Date();
		var today = day.getDay();
		var span = document.getElementById("swtichtest");
		//alert(today);
		switch(today){
			case 0:
				span.innerHTML = "星期天";
				break;
				
			case 1:
				span.innerHTML = "星期一";
				break;
			case 2:
				span.innerHTML = "星期二";
				break;
			case 3:
				span.innerHTML = "星期三";
				break;
			case 4:
				span.innerHTML = "星期四";
				break;
			case 5:
				span.innerHTML = "星期五";
				break;
			case 6:
				span.innerHTML = "星期六";
				break;
		}
	</script>

	<h4>throw控制流程</h4>
	<input type="text" value="输入一个0-100的值" id="input">
	<br>
	<button onclick="test()">测试</button>
	<br>
	<p id="test1"></p>
	<script>
		function test(){
		//alert(11111);
			var input = document.getElementById("input").value;
			alert(input);
			var p = document.getElementById("test1");
			p.innerHTML = "";
			//p.innerHTML = "111111111111";
			try{
				if(input=="")throw "空的";
				if(isNaN(input))throw "不是数字";
				input=Number(input);
				if(input<0)throw "小了";
				if(input>100)throw "大了";
			}catch(error){
				p.innerHTML = error;
			}
		}
	</script>

	<h4>for...in循环</h4>

		}
