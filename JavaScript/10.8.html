<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>10.8 for javaScript</title>
</head>
<body>
	<h1>简介</h1>
	<p>JavaScript是一种轻量级的编程语言</p>
	<p>JavaScript可插入html页面，并且由现代所有浏览器执行</p>
	<h2>JavaScript基本功能</h2>
&nbsp;
	<h3>一、JavaScript在html页面输出</h3>
	<script type="text/javascript">
		document.write("<p>这一段内容是由JavaScript代码写出</p>");
	</script>
&nbsp;
	<h3>二、JavaScript事件</h3>
	<button id="t1" onclick="clicktest()">点击这里</button>
	<script type="text/javascript">
		function clicktest(){
			alert("点击响应");
		}
	</script>
&nbsp;
	<h3>三、JavaScript改变html内容</h3>
	<p id="t2">Hello JavaScript</p>
	<button onclick="changet2()">点击改变上述文字</button>
	<script type="text/javascript">
		function changet2(){
			var p = document.getElementById("t2");
			if(p.innerHTML == "Hello JavaScript"){
				p.innerHTML = "Changed";
			}else{
				p.innerHTML = "Hello JavaScript";
			}
		}
	</script>
&nbsp;
	<h3>四、JavaScript改变html图片</h3>
	<img src="./10.8.flag/CN.jpg" onclick="changeImg()" id="f1" name="CN">
	<script type="text/javascript">
		function changeImg(){
			var img = document.getElementById("f1");
			var names = ["CN","US","CA","HK","JP","KR","AU"];
			
			var number;
			number = Math.round(Math.random()*6);
			//使用双重if减少重复的number
			if(img.name == names[number]){
				number = Math.round(Math.random()*6);
				console.log("first:"+number);
				if(img.name == names[number]){
					number = Math.round(Math.random()*6);
					console.log("second:"+number);
				}
			}
			console.log("last:"+number);
			switch(number){
				case 1:
					img.src = "./10.8.flag/US.jpg";
					img.name = "US";
					break;
				case 2:
					img.src = "./10.8.flag/CA.jpg";
					img.name = "CA";
					break;
				case 3:
					img.src = "./10.8.flag/HK.jpg";
					img.name = "HK";
					break;
				case 4:
					img.src = "./10.8.flag/JP.jpg";
					img.name = "JP";
					break;
				case 5:
					img.src = "./10.8.flag/KR.jpg";
					img.name= "KR";
					break;
				case 6:
					img.src = "./10.8.flag/AU.jpg";
					img.name = "AU";
					break;
				default:
					img.src = "./10.8.flag/CN.jpg";
					img.name = "CN";
					break;					
			}
		}
	</script>
&nbsp;
	<h3>五、JavaScript改变html样式</h3>
	<p id="p1">Hello JavaScript!</p>
	<button onclick="changeStyle()">点击改变样式</button>
	<script type="text/javascript">
		function changeStyle(){
			var p = document.getElementById("p1");
			if (p.style.color == "") {
				p.style.color = "red";
			} else {
				p.style.color = "";
			}
		}
	</script>
&nbsp;
	<h3>六、JavaScript验证输入</h3>
	<input type="" name="" id="p2"><button onclick="testNAN()">判断是否数字</button>
	<p id="p3"></p>
	<script type="text/javascript">
		function testNAN(){
			var p = document.getElementById("p2").value;
			var p3 = document.getElementById("p3");
			if (isNaN(p)) {
				p3.innerHTML = "不是数字";
			}else{
				p3.innerHTML = "是数字";
			}
		}
	</script>
	
</body>
</html>
